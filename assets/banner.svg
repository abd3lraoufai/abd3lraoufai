<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }
        
        @keyframes fadeIn {
          0% {
            opacity: 0;
          }
          100% {
            opacity: 1;
          }
        }
        
        @keyframes slideIn {
          0% {
            transform: translateY(20px);
            opacity: 0;
          }
          100% {
            transform: translateY(0);
            opacity: 1;
          }
        }
        
        .container {
          font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          margin: 0;
          width: 100%;
          height: 400px;
          background: linear-gradient(-45deg, #32DE84, #3DDC84, #073042, #3c9ba6);
          background-size: 400% 400%;
          animation: gradient 15s ease infinite;
          border-radius: 10px;
          color: white;
          text-align: center;
        }
        
        .name {
          font-size: 50px;
          font-weight: 700;
          margin-bottom: 10px;
          animation: fadeIn 1.5s ease-out;
        }
        
        .title {
          font-size: 28px;
          font-weight: 500;
          margin-bottom: 20px;
          animation: fadeIn 2s ease-out;
        }
        
        .tech-stack {
          display: flex;
          gap: 15px;
          margin-top: 15px;
          animation: slideIn 2s ease-out;
        }
        
        .tech {
          background-color: rgba(255, 255, 255, 0.1);
          padding: 8px 16px;
          border-radius: 20px;
          font-size: 16px;
          border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .tagline {
          font-size: 18px;
          max-width: 600px;
          margin-top: 30px;
          animation: fadeIn 2.5s ease-out;
        }
        
        .code-line {
          font-family: 'Courier New', monospace;
          color: #F0DB4F;
          margin-top: 5px;
          animation: fadeIn 3s ease-out;
        }
      </style>
      
      <div class="container">
        <div class="name">Abdelraouf Sabri</div>
        <div class="title">Senior Android Developer</div>
        <div class="tech-stack">
          <div class="tech">Kotlin</div>
          <div class="tech">Jetpack Compose</div>
          <div class="tech">Clean Architecture</div>
          <div class="tech">TDD</div>
          <div class="tech">Dagger/Hilt</div>
        </div>
        <div class="tagline">Building high-quality Android applications with 7+ years of experience</div>
        <div class="code-line">fun buildAmazingApp() = cleanCode + jetpackCompose + innovation</div>
      </div>
    </div>
  </foreignObject>
</svg>